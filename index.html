<!DOCTYPE html>
<html>

<head>
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="intro-overlay">
        <h1>Welcome to Sorting Algorithm Visualizer!</h1>
        <p>This site visualizes various sorting algorithms. Click 'Enter' to get started.</p>
        <button id="enter-btn">Enter</button>
    </div>
    
    <div class="container">
        <div id="array-container"></div>
        <div class="controls">
            <button id="generate-array">Generate Array</button>
            <button id="bubble-sort">Bubble Sort</button>
            <button id="quick-sort">Quick Sort</button>
            <button id="merge-sort">Merge Sort</button>
        </div>
    </div>
    
    <script src="visualizer.js"></script>
</body>

</html>
